<head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        margin: 0;
        padding: 0 0 150px 0; /* bottom padding to clear fixed footer */
        min-height: 100vh;
        background-image: url('3.jpg');
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
        background-attachment: fixed;
        overflow-y: auto;
        position: relative;
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        bottom: -10px;
        color: #ff6fa8;
        font-size: 20px;
        animation: floatUp 5s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    /* Container */
    .container {
        background: rgba(255, 255, 255, 0.15);
        padding: 30px;
        width: 500px;
        max-width: 90%;
        text-align: center;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        margin: 50px auto;
        position: relative;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #e63946;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(230,57,70,0.7);
    }

    input[type="text"] {
        width: 80%;
        padding: 10px;
        border-radius: 20px;
        border: 2px solid #e63946;
        background: rgba(255,255,255,0.2);
        font-size: 16px;
        text-align: center;
        color: white;
        margin-bottom: 20px;
    }

    button, .button {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: #e63946;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: .3s;
        font-weight: bold;
        margin-top: 15px;
        text-decoration: none;
        display: inline-block;
    }

    button:hover, .button:hover {
        background: #ff8fa3;
        transform: scale(1.05);
        box-shadow: 0 0 12px rgba(255,115,135,0.9);
    }

    button:disabled {
        background: #e63946;
        opacity: 0.6;
        cursor: not-allowed;
    }

    .output {
        margin-top: 20px;
        padding: 15px;
        color: white;
        font-size: 18px;
        min-height: 100px;
        white-space: pre-line;
        text-align: center;
    }

    #nextBtn {
        display: none;
    }

    /* Exploding Hearts */
    .explode-heart {
        position: absolute;
        font-size: 25px;
        animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(2.5); opacity: 0; }
    }

    /* Fixed Footer */
    #footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        text-align: center;
        padding: 15px 0;
        font-family: 'Josefin Sans', sans-serif;
        border-top: 1px solid white;
        z-index: 1000;
    }
    #footer a {
        color: #f2fe00;
        text-decoration: none;
        font-weight: bold;
    }
    #footer a:hover {
        text-decoration: underline;
        color: #fff;
    }

    @media (max-width: 768px) {
        body {
            background-attachment: scroll;
        }
    }
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>

<!-- Floating Hearts Generator -->
<script>

<script>

   const message =  `Hi ${name},You know, I really like you‚Ä¶ and you already know that.

    typeWriterEffect(message, submitBtn);

function typeWriterEffect(text, button) {
    let i = 0;
    const box = document.getElementById("confText");
    const nextBtn = document.getElementById("nextBtn");
    const footerHeight = document.getElementById("footer").offsetHeight;

    box.innerHTML = "";
    nextBtn.style.display = "none";

    function type() {
        if (i < text.length) {
            box.innerHTML += text.charAt(i);
            i++;

            // Scroll page so text stays above footer
            const boxBottom = box.getBoundingClientRect().bottom + window.scrollY;
            const scrollTo = boxBottom - window.innerHeight + footerHeight + 20;
            window.scrollTo({ top: scrollTo, behavior: "smooth" });

            setTimeout(type, 85);
        } else {
            nextBtn.style.display = "inline-block";
            explodeHearts();
            button.disabled = false;
        }
    }

    type();
}

function explodeHearts() {
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("explode-heart");
        heart.innerHTML = "üíñ";
        heart.style.left = (50 + (Math.random() * 100 - 50)) + "%";
        heart.style.top = (50 + (Math.random() * 100 - 50)) + "%";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
    }
}
</script>
